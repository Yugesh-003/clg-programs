<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Section</title>
    <style>
      body {
        margin: 0;
        display: flex;
      }
      .left-panel {
        width: 190px;
        height: 100vh; 
        padding: 10px;
        border: 1px solid;
      }
      .left-panel .row {
        margin: 10px 0;
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="left-panel">
      <div class="row">Row 1: Hello World</div>
      <div class="row">Row 2: Another Line</div>
      <div class="row">Row 3: Yet Another Line</div>
      <div class="row">Row 4: More Words</div>
      <div class="row">Row 5: Example Text</div>
    </div>
  </body>
</html>
